name: Build and Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: fdoalcos/ai-ttt:latest

      - name: Deploy on EC2
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh

          # Write secret to file exactly
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key

          # Fix Windows line endings if any
          sed -i 's/\r$//' ~/.ssh/ec2_key

          # SSH requires strict perms
          chmod 600 ~/.ssh/ec2_key

          # Optional: show first line to confirm (safe)
          head -n 1 ~/.ssh/ec2_key

          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/ec2_key \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
              "/opt/ai-ttt/deploy.sh"